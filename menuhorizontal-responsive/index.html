<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Links-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    
    <!-- Title -->
    <title>Menu Horizontal</title>
</head>
<body>
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="logo">Logo</div>
                <div class="more">
                    <button id="btnMenu" class="btnMenu">
                        <span class="material-symbols-outlined">
                            menu
                        </span>
                    </button>
                </div>
            </div>
            <div id="linksMobile" class="links collapsed">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Search</a>
                <a href="#">Sing up</a>
                <a href="#">Login</a>
            </div>
        </div>
        <div class="desktop">
            <div class="logo">Logo</div>
            
            <div class="primary">
                <a href="#">Services</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>

            <div class="secondary full">
                <a href="#">Search</a>
                <a href="#">Sing up</a>
                <a href="#">Login</a>
            </div>

            <div class="secondary mini">
                <a href="#" class="more">More</a>
                <div class="subMenu">
                    <a href="#">Search</a>
                    <a href="#">Sing up</a>
                    <a href="#">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <script src="menuMobile.js"></script>
</body>
</html>
